
<link rel="stylesheet" href="modal.css">

<!--LOADING SECTION-->

<div id="loading-screen" style="display: none;">
  <div class="loading-content">
    <div class="spinner"></div>
    <p>Sending email, please wait...</p>
  </div>
</div>
  
<div id="popup" class="popup" style="display: none;">
  <p id="popup-message"></p>
</div>


<!-- Modal for "Get a Quote" -->
<div id="quoteModal" class="modal">
  
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="padder">
      <div class="logo-container">
        <img src="logo8-new.png" class="modal-logo" alt="Company Logo">
      </div>
    </div>

        <!-- Step Progress Bar -->
      <!-- Step Progress Bar -->
      <div class="progress-container">
        <div class="step active" id="step-1">1</div>
        <div class="bar active"></div>
        <div class="step" id="step-2">2</div>
      </div>
  
       <!-- Step 1 Form Content -->
       <div id="step-content-1" class="step-content">
        <h2 class="modal-title">Our Services</h2>
        <p class="modal-text">Please select which service you are interested in.</p>
        <div class="service-selection">
          <div class="service-box lawnus" onclick="currentService('LawnMowing'); currentServiceModal('LawnMowing')">
            <div class="service-content">
              <img src="lawn-quote.png" alt="Lawn Mowing" class="service-icon">
              <p class="service-title">Lawn Mowing</p>
          </div>
          </div>
          <div class="service-box" onclick="currentService('HedgeTrimming')">
            <div class="service-content">
              <img src="garden-quote.png" alt="Web Design" class="service-icon garden-icon">
              <p>Garden Maintenance</p>
            </div>
          </div>
          <div class="service-box" onclick="currentService('GardenMaintenance')">
            <div class="service-content">
              <img src="hedge-quote.png" alt="Marketing" class="service-icon">
              <p>Hedge Trimming</p>
            </div> 
          </div>
          <div class="service-box" onclick="currentService('Other')">
            <div class="service-content">
              <img  alt="Other" class="service-icon">
              <p>Other</p>
            </div>
          </div>
        </div>
      </div>

         <!-- Step 2 Form Content (pop up one) -->
    <div id="step-content-2" class="step-content" style="display:none;">
      <h2 class="modal-title">Contact Information</h2>
      <form class="modal-quote-form">
        <div class="modal-form-row">
          <input type="text" id="name2" placeholder="Name" required>
          <input type="number" id="number2" placeholder="Phone Number" required>
        </div>
        <input type="email" id="email2" placeholder="Email" required>
        <input type="text" id="location2" placeholder="Location" required>
        <textarea id="message2" class="textarea2" placeholder="Details(optional)"></textarea>
        <button type="submit" id="submit2" onclick="checkParam2()">Get Quote</button>
    </form>
    </div>

    <!-- Next Button -->
    <button id="nextStepButton" class="next-btn">Next Step</button>
  </div>
</div>
